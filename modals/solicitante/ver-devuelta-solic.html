<!-- MODAL VER SOLICITUD - DEVUELTA -->
<div class="modal fade" id="modalVerDevueltaSolic" tabindex="-1" role="dialog" aria-labelledby="modalVerDevueltaSolicLabel" aria-hidden="true" data-backdrop="true" data-keyboard="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="modalVerDevueltaSolicLabel">
                    <i class="fas fa-undo mr-2"></i>Detalle de Solicitud - Devuelta
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Estado -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="fas fa-undo mr-2"></i>
                            <div>
                                <strong>Estado:</strong> <span class="badge badge-danger ml-2">Devuelta</span>
                                <small class="d-block mt-1">Esta solicitud fue devuelta para correcciones. Revise las observaciones.</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><strong>Fecha/hora programada inicio</strong></label>
                            <input type="text" class="form-control-plaintext" id="verDevueltaSolicFechaInicio" readonly>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><strong>Fecha/hora programada fin</strong></label>
                            <input type="text" class="form-control-plaintext" id="verDevueltaSolicFechaFin" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><strong>Instalación GM</strong></label>
                            <input type="text" class="form-control-plaintext" id="verDevueltaSolicInstalacionGM" readonly>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label><strong>Instalaciones/equipos a intervenir</strong></label>
                            <input type="text" class="form-control-plaintext" id="verDevueltaSolicEquiposIntervenir" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label><strong>Tipo de intervención</strong></label>
                            <input type="text" class="form-control-plaintext" id="verDevueltaSolicTipoIntervencion" readonly>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label><strong>Descripción del riesgo</strong></label>
                            <input type="text" class="form-control-plaintext" id="verDevueltaSolicRiesgo" readonly>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label><strong>SODI</strong></label>
                            <input type="text" class="form-control-plaintext" id="verDevueltaSolicSODI" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label><strong>Descripción del trabajo</strong></label>
                            <textarea class="form-control-plaintext" id="verDevueltaSolicDescripcionTrabajo" rows="3" readonly></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label><strong>Condiciones requeridas</strong></label>
                            <textarea class="form-control-plaintext" id="verDevueltaSolicCondicionesRequeridas" rows="3" readonly></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label><strong>Afectaciones</strong></label>
                            <input type="text" class="form-control-plaintext" id="verDevueltaSolicAfectaciones" readonly>
                        </div>
                    </div>
                </div>

                <!-- OBSERVACIONES - Destacado para Devuelta -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="text-danger"><strong><i class="fas fa-exclamation-triangle mr-2"></i>Observaciones (Motivo de Devolución)</strong></label>
                            <div class="alert alert-warning">
                                <textarea class="form-control-plaintext font-weight-bold" id="verDevueltaSolicObservaciones" rows="4" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Metadata del Sistema -->
                <hr class="my-4">
                <div class="row">
                    <div class="col-md-12">
                        <h6 class="text-muted mb-3">
                            <i class="fas fa-info-circle mr-2"></i>Información del Sistema
                        </h6>
                    </div>
                </div>
                <div class="row bg-light p-3 rounded">
                    <div class="col-md-3">
                        <div class="form-group mb-0">
                            <label class="text-muted small"><strong>ID Registro</strong></label>
                            <p class="mb-0" id="verDevueltaSolicID">-</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group mb-0">
                            <label class="text-muted small"><strong>Solicitante</strong></label>
                            <p class="mb-0" id="verDevueltaSolicSolicitante">-</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group mb-0">
                            <label class="text-muted small"><strong>Administrador</strong></label>
                            <p class="mb-0" id="verDevueltaSolicAdministrador">-</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times mr-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
