<!-- MODAL VER DOCUMENTO -->
<div class="modal fade" id="modalVerDocumento" tabindex="-1" role="dialog" aria-labelledby="modalVerDocumentoLabel" aria-hidden="true" data-backdrop="true" data-keyboard="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalVerDocumentoLabel">
                    <i class="fas fa-file-alt mr-2"></i>Detalle del Documento
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Información del Documento -->
                <div class="card mb-3">
                    <div class="card-header bg-light py-2">
                        <h6 class="mb-0 text-primary"><i class="fas fa-info-circle mr-2"></i>Información del Documento</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-muted small mb-1"><strong>Código</strong></label>
                                    <p class="mb-0" id="verCodigo">-</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-muted small mb-1"><strong>Versión</strong></label>
                                    <p class="mb-0" id="verVersion">-</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="text-muted small mb-1"><strong>Nombre del Documento</strong></label>
                                    <p class="mb-0" id="verNombreDocumento">-</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-muted small mb-1"><strong>Tipo de Documento</strong></label>
                                    <p class="mb-0" id="verTipoDocumento">-</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-muted small mb-1"><strong>Alcance</strong></label>
                                    <p class="mb-0" id="verAlcance">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Organización -->
                <div class="card mb-3">
                    <div class="card-header bg-light py-2">
                        <h6 class="mb-0 text-primary"><i class="fas fa-sitemap mr-2"></i>Organización</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-muted small mb-1"><strong>Gerencia</strong></label>
                                    <p class="mb-0" id="verGerencia">-</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-muted small mb-1"><strong>Departamento</strong></label>
                                    <p class="mb-0" id="verDepartamento">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Estado -->
                <div class="card mb-3">
                    <div class="card-header bg-light py-2">
                        <h6 class="mb-0 text-primary"><i class="fas fa-flag mr-2"></i>Estado</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-muted small mb-1"><strong>Estado del Documento</strong></label>
                                    <p class="mb-0" id="verEstado">-</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-muted small mb-1"><strong>Estado de Capacitación</strong></label>
                                    <p class="mb-0" id="verEstadoCapacitacion">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Fechas -->
                <div class="card mb-3">
                    <div class="card-header bg-light py-2">
                        <h6 class="mb-0 text-primary"><i class="far fa-calendar-alt mr-2"></i>Fechas</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="text-muted small mb-1"><strong>Fecha de Vigencia</strong></label>
                                    <p class="mb-0" id="verFechaVigencia">-</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="text-muted small mb-1"><strong>Fecha de Revisión</strong></label>
                                    <p class="mb-0" id="verFechaRevision">-</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-0">
                                    <label class="text-muted small mb-1"><strong>Responsable Actual</strong></label>
                                    <p class="mb-0" id="verResponsableActual">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Documento Adjunto -->
                <div class="card mb-3">
                    <div class="card-header bg-light py-2">
                        <h6 class="mb-0 text-primary"><i class="fas fa-file-pdf mr-2"></i>Documento</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group mb-0">
                                    <label class="text-muted small mb-1"><strong>Archivo del Documento</strong></label>
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-file-pdf text-danger mr-2" style="font-size: 24px;" id="verDocumentoIcono"></i>
                                        <div class="flex-grow-1">
                                            <p class="mb-0" id="verNombreArchivo">-</p>
                                            <small class="text-muted" id="verTamanoArchivo">-</small>
                                        </div>
                                        <button type="button" class="btn btn-sm btn-success" id="btnDescargarDocumento" onclick="descargarDocumento()">
                                            <i class="fas fa-download mr-1"></i>Descargar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Metadata del Sistema -->
                <div class="card">
                    <div class="card-header bg-light py-2">
                        <h6 class="mb-0 text-primary"><i class="fas fa-database mr-2"></i>Información del Sistema</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group mb-0">
                                    <label class="text-muted small"><strong>ID</strong></label>
                                    <p class="mb-0" id="verID">-</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group mb-0">
                                    <label class="text-muted small"><strong>Creado</strong></label>
                                    <p class="mb-0" id="verCreado">-</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group mb-0">
                                    <label class="text-muted small"><strong>Actualizado</strong></label>
                                    <p class="mb-0" id="verActualizado">-</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group mb-0">
                                    <label class="text-muted small"><strong>Creado Por</strong></label>
                                    <p class="mb-0" id="verCreadoPor">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times mr-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
