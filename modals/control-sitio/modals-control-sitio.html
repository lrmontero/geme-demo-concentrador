<!-- MODAL INSTALACIONES (Permisos de Usuarios) -->
<div class="modal fade" id="modalInstalaciones" tabindex="-1" role="dialog" aria-labelledby="modalInstalacionesLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalInstalacionesLabel">
                    <i class="fas fa-building mr-2"></i>Instalaciones
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-3">
                    <i class="fas fa-info-circle mr-1"></i>
                    Seleccione las instalaciones coordinadas por el CO de GM que el usuario puede gestionar:
                </p>
                <div class="form-group">
                    <div class="custom-control custom-checkbox mb-2">
                        <input type="checkbox" class="custom-control-input instalacion-checkbox" id="inst-Santiago-Solar" value="Santiago Solar">
                        <label class="custom-control-label" for="inst-Santiago-Solar">
                            <i class="fas fa-solar-panel mr-2 text-warning"></i>Santiago Solar
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox mb-2">
                        <input type="checkbox" class="custom-control-input instalacion-checkbox" id="inst-Nueva-Renca" value="Nueva Renca">
                        <label class="custom-control-label" for="inst-Nueva-Renca">
                            <i class="fas fa-bolt mr-2 text-primary"></i>Nueva Renca
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox mb-2">
                        <input type="checkbox" class="custom-control-input instalacion-checkbox" id="inst-Los-Vientos" value="Los Vientos">
                        <label class="custom-control-label" for="inst-Los-Vientos">
                            <i class="fas fa-wind mr-2 text-info"></i>Los Vientos
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox mb-2">
                        <input type="checkbox" class="custom-control-input instalacion-checkbox" id="inst-Santa-Lidia" value="Santa Lidia">
                        <label class="custom-control-label" for="inst-Santa-Lidia">
                            <i class="fas fa-industry mr-2 text-secondary"></i>Santa Lidia
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox mb-2">
                        <input type="checkbox" class="custom-control-input instalacion-checkbox" id="inst-CEME1" value="CEME1">
                        <label class="custom-control-label" for="inst-CEME1">
                            <i class="fas fa-plug mr-2 text-success"></i>CEME1
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </button>
                <button type="button" class="btn btn-primary" onclick="guardarInstalaciones()">
                    <i class="fas fa-save mr-2"></i>Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL AGREGAR/EDITAR EQUIPO (Mantenedores) -->
<div class="modal fade" id="modalEquipo" tabindex="-1" role="dialog" aria-labelledby="modalEquipoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="modalEquipoLabel">
                    <i class="fas fa-tools mr-2"></i><span id="tituloModalEquipo">Agregar Equipo</span>
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formEquipo">
                    <input type="hidden" id="equipoId">
                    <input type="hidden" id="instalacionActual">
                    
                    <div class="form-group">
                        <label><strong>Nombre del Equipo <span class="text-danger">*</span></strong></label>
                        <input type="text" class="form-control" id="nombreEquipo" required placeholder="Ej: Paños, Transformador T1, Scada">
                    </div>
                    
                    <div class="form-group">
                        <label><strong>Tipo de Equipo</strong></label>
                        <select class="form-control" id="tipoEquipo">
                            <option value="Paños">Paños</option>
                            <option value="Transformador">Transformador</option>
                            <option value="Secciones de barra">Secciones de barra</option>
                            <option value="Scada">Scada</option>
                            <option value="Medidores de facturación">Medidores de facturación</option>
                            <option value="Compensadores">Compensadores</option>
                            <option value="Grupo de Emergencia">Grupo de Emergencia</option>
                            <option value="Batería">Batería</option>
                            <option value="Tendido de Cable">Tendido de Cable</option>
                            <option value="Cargadores">Cargadores</option>
                            <option value="Telecomunicación">Telecomunicación</option>
                            <option value="Línea">Línea</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label><strong>Estado</strong></label>
                        <select class="form-control" id="estadoEquipo">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </button>
                <button type="button" class="btn btn-info" onclick="guardarEquipo()">
                    <i class="fas fa-save mr-2"></i>Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL AGREGAR/EDITAR EMPRESA (Mantenedores) -->
<div class="modal fade" id="modalEmpresa" tabindex="-1" role="dialog" aria-labelledby="modalEmpresaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="modalEmpresaLabel">
                    <i class="fas fa-building mr-2"></i><span id="tituloModalEmpresa">Agregar Empresa</span>
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formEmpresa">
                    <input type="hidden" id="empresaId">
                    
                    <div class="form-group">
                        <label><strong>Nombre Empresa <span class="text-danger">*</span></strong></label>
                        <input type="text" class="form-control" id="nombreEmpresa" required placeholder="Ej: CDC, GM, Transelec Norte">
                    </div>
                    
                    <div class="form-group">
                        <label><strong>Código/Abreviatura <span class="text-danger">*</span></strong></label>
                        <input type="text" class="form-control" id="codigoEmpresa" required placeholder="Ej: CDC, GM, TN" maxlength="10">
                        <small class="form-text text-muted">Máximo 10 caracteres</small>
                    </div>
                    
                    <div class="form-group">
                        <label><strong>Estado</strong></label>
                        <select class="form-control" id="estadoEmpresa">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </button>
                <button type="button" class="btn btn-success" onclick="guardarEmpresa()">
                    <i class="fas fa-save mr-2"></i>Guardar
                </button>
            </div>
        </div>
    </div>
</div>
