<!-- MODAL NUEVA SOLICITUD ADMINISTRADOR -->
<div class="modal fade" id="modalNuevaSolicitudAdmin" tabindex="-1" role="dialog" aria-labelledby="modalNuevaSolicitudAdminLabel" aria-hidden="true" data-backdrop="true" data-keyboard="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalNuevaSolicitudAdminLabel">
                    <i class="fas fa-plus-circle mr-2"></i>Nueva Solicitud - Administrador
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formNuevaSolicitud">
                    <div class="row">
                        <!-- Fecha/hora programada inicio -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Fecha/hora programada inicio <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control" id="fechaInicio" name="fechaInicio" required>
                                <small class="form-text text-muted">Debe ser una fecha futura</small>
                            </div>
                        </div>
                        
                        <!-- Fecha/hora programada fin -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Fecha/hora programada fin <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control" id="fechaFin" name="fechaFin" required>
                                <small class="form-text text-muted">Debe ser posterior a la fecha de inicio</small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- ID CEN -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>ID CEN <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="idCEN" name="idCEN" required placeholder="Ej: 12345">
                                <small class="form-text text-muted">Identificador de solicitud en el CEN</small>
                            </div>
                        </div>

                        <!-- Empresa Solicitante -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Empresa Solicitante <span class="text-danger">*</span></label>
                                <select class="form-control" id="empresaSolicitante" name="empresaSolicitante" required>
                                    <option value="">Seleccione...</option>
                                    <option value="CDC">CDC</option>
                                    <option value="GM">GM</option>
                                    <option value="Transelec Norte">Transelec Norte</option>
                                    <option value="Transelec Sur">Transelec Sur</option>
                                    <option value="Chilquinta">Chilquinta</option>
                                    <option value="Saesa">Saesa</option>
                                </select>
                            </div>
                        </div>

                        <!-- Empresa Receptora -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Empresa Receptora <span class="text-danger">*</span></label>
                                <select class="form-control" id="empresaReceptora" name="empresaReceptora" required>
                                    <option value="">Seleccione...</option>
                                    <option value="CDC">CDC</option>
                                    <option value="GM">GM</option>
                                    <option value="Transelec Norte">Transelec Norte</option>
                                    <option value="Transelec Sur">Transelec Sur</option>
                                    <option value="Chilquinta">Chilquinta</option>
                                    <option value="Saesa">Saesa</option>
                                </select>
                            </div>
                        </div>

                        <!-- Estado -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Estado</label>
                                <input type="text" class="form-control" id="estado" name="estado" value="Administrador Gestionando" readonly disabled>
                                <small class="form-text text-muted">Estado inicial de la solicitud</small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Instalación GM -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Instalación GM <span class="text-danger">*</span></label>
                                <select class="form-control" id="instalacionGM" name="instalacionGM" required>
                                    <option value="">Seleccione...</option>
                                    <option value="CEME1">CEME1</option>
                                    <option value="Nueva Renca">Nueva Renca</option>
                                    <option value="Santa Lidia">Santa Lidia</option>
                                    <option value="Los Vientos">Los Vientos</option>
                                    <option value="Santiago Solar">Santiago Solar</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Tipo -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Tipo <span class="text-danger">*</span></label>
                                <select class="form-control" id="tipo" name="tipo" required>
                                    <option value="">Seleccione...</option>
                                    <option value="SDCN">SDCN</option>
                                    <option value="SDCF">SDCF</option>
                                    <option value="SICN">SICN</option>
                                    <option value="SICF">SICF</option>
                                    <option value="IL">IL</option>
                                    <option value="MM">MM</option>
                                    <option value="SODI">SODI</option>
                                </select>
                                <small class="form-text text-muted">Clasificación específica del trabajo</small>
                            </div>
                        </div>

                        <!-- Potencia -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Potencia (MW)</label>
                                <input type="number" class="form-control" id="potencia" name="potencia" step="0.01" min="0" placeholder="Ej: 150.5">
                                <small class="form-text text-muted">Campo opcional</small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Descripción del trabajo -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Descripción del trabajo <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="descripcionTrabajo" name="descripcionTrabajo" rows="3" required minlength="10"></textarea>
                                <small class="form-text text-muted">Mínimo 10 caracteres</small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Condiciones requeridas -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Condiciones requeridas <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="condicionesRequeridas" name="condicionesRequeridas" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Comentarios opcionales -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Comentarios opcionales</label>
                                <textarea class="form-control" id="comentarios" name="comentarios" rows="2"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Carga de archivo -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Carga de archivo</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="archivoAdjunto" name="archivoAdjunto" accept=".pdf,.doc,.docx,.xls,.xlsx">
                                    <label class="custom-file-label" for="archivoAdjunto">Seleccionar archivo...</label>
                                </div>
                                <small class="form-text text-muted">Formatos permitidos: PDF, Word, Excel</small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </button>
                <button type="button" class="btn btn-primary" onclick="guardarSolicitud()">
                    <i class="fas fa-save mr-2"></i>Guardar Solicitud
                </button>
            </div>
        </div>
    </div>
</div>
